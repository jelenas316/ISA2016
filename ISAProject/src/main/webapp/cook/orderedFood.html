<div>
	<div class = "col-sm-8" ng-show="$parent.currentOrderedFood==undefined">
		<h3>Ordered food:</h3>
		<table class="table table-bordered sortable">
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Food status</th>
				<th>Finish order</th>
			</tr>
			<tr ng-repeat="food in $parent.food">
				<td>{{food.food.name}}</td>
				<td>{{food.food.description}}</td>
				<td>{{food.quantity}}{{food.cook}}</td>
				<td>{{food.food.price}}</td>
				<td ng-show="food.foodStatus=='WAITING'">
					<button type="button" class="btn btn-primary" ng-click="changeStatus()">Take order</button>
				</td>
				<td ng-show="food.foodStatus=='ACCEPTED'">
					<button type="button" class="btn btn-primary" ng-click="finishOrder()">Finish order</button>
				</td>
			</tr>
		</table>
	</div>
</div>
