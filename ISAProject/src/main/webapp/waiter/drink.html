<div>
	<div ng-show="$parent.user.restaurant.menu.length>0">
		<table class="table table-bordered sortable">
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Order</th>
			</tr>
			<tr ng-repeat="drink in $parent.user.restaurant.drinks">
				<td>{{drink.name}}</td>
				<td>{{drink.description}}</td>
				<td>{{drink.price}}</td>
				<td><button type="button" class="btn btn-primary" ng-click="addDrink(drink)">Order</button></td>
			</tr>
		</table>
	</div>
</div>
