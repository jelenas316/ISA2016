<div class="centered">
    <form name="user">

        <label>Name: </label>
        <input name="user.name" type="text" ng-model="$parent.user.name" class="form-control" required/>

        <label>Surname: </label>
        <input  name="user.surname" type="text" ng-model="$parent.user.surname" class="form-control" required/>

        <label>Email: </label>
        <input name="user.email" type="text" ng-model="$parent.user.email" class="form-control" required/>

        <label>Password: </label>
        <input name="user.password" type="password" ng-model="$parent.user.password" class="form-control" required/>

        <br><br>

        <div class="button">
            <button type="submit" class="btn btn-primary" ng-click="user.$valid && signUp()"><span class="glyphicon glyphicon-ok"></span> Update</button>
        </div>
    </form>
</div>
