<div class = "centered2" ng-show="$parent.reservationOrder.id!=undefined">
	<div ng-show="$parent.usersOrders.food.length>0">
		<br><h3>Ordered food:</h3>
		<table class="table table-bordered sortable">
		  <tr>
		    <th>Name</th>
		    <th>Description</th>
		    <th>Quantity</th>
		    <th>Price</th>
		  </tr>
		  <tr ng-repeat="food in $parent.usersOrders.food">
		    <td>{{food.food.name}}</td>
		    <td>{{food.food.description}}</td>
		    <td>{{food.quantity}}</td>
		    <td>{{food.food.price}}</td>
		  </tr>
		</table>
	</div>
	
	<div ng-show="$parent.usersOrders.drinks.length>0">
		<br><h3>Ordered drinks:</h3>
		<table class="table table-bordered sortable">
		  <tr>
		    <th>Name</th>
		    <th>Description</th>
		    <th>Quantity</th>
		    <th>Price</th>
		  </tr>
		  <tr ng-repeat="drink in $parent.usersOrders.drinks">
		    <td>{{drink.drink.name}}</td>
		    <td>{{drink.drink.description}}</td>
		    <td>{{drink.quantity}}</td>
		    <td>{{drink.drink.price}}</td>
		  </tr>
		</table>
	</div>
</div>
